<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="header-container">
        <header id="header">
            <div id="logo">myLibrary</div>
            <div class="backlog">
                <p id="total-books">Total books: </p>
                <p id="books-read">Books read: </p>
                <p id="not-read">Backlog: </p>
            </div>
    </div>
    </header>
    <div id="new-book-container">
        <button id="new-book-button">New Book</button>
    </div>
    <dialog id="new-book-dialog">
        <form action="#" method="post" id="book-information">
            <h2 id="new-book-header">Add new book</h2>
            <div>
                <!-- <label for="book-title">Title</label> -->
                <input type="text" name="book-title" id="book-title" placeholder="Title" required>
            </div>
            <div>
                <!-- <label for="book-author">Author</label> -->
                <input type="text" name="book-author" id="book-author" placeholder="Author" required>
            </div>
            <div>
                <!-- <label for="book-pages">Pages</label> -->
                <input type="text" name="book-pages" id="book-pages" placeholder="Number of pages" required>
            </div>
            <div>
                <label for="book-read">I have read the book</label>
                <input type="checkbox" name="book-read" id="book-read" value="asda">
            </div>
            <button type="submit" id="submit-info">Add book</button>
            <button type="button" id="close-dialog">âœ–</button>
        </form>
    </dialog>
    <main id="container">
    </main>
</body>
</html>
