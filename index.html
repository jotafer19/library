<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <form action="#" method="post" id="book-information">
            <label for="book-title">Title</label>
            <input type="text" name="book-title" id="book-title">
            <label for="book-author">Author</label>
            <input type="text" name="book-author" id="book-author">
            <label for="book-pages">Pages</label>
            <input type="text" name="book-pages" id="book-pages">
            <fieldset id="radio-buttons">
                <input type="radio" name="book-read" id="already-read" value="1" checked>
                <label for="already-read">Yes</label>
                <input type="radio" name="book-read" id="not-read-yet" value="0">
                <label for="not-read-yet">No</label>
            </fieldset>
        <button type="submit" id="submit-info">Add book</button>
    </form>
</body>
</html>
