<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <dialog id="new-book-dialog">
        <form action="#" method="post" id="book-information">
            <label for="book-title">Title</label>
            <input type="text" name="book-title" id="book-title" required>
            <label for="book-author">Author</label>
            <input type="text" name="book-author" id="book-author" required>
            <label for="book-pages">Pages</label>
            <input type="text" name="book-pages" id="book-pages" required>
            <label for="book-read">Have you read the book?</label>
            <input type="checkbox" name="book-read" id="book-read" value="asda">
            <button type="submit" id="submit-info">Add book</button>
            <button type="button" id="close-dialog">Close</button>
        </form>
    </dialog>
    <button id="new-book">New Book</button>
    <main id="container">
    </main>
</body>
</html>
