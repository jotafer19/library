<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”– myLibrary</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div id="header-container">
            <div id="logo"><h1>myLibrary</h1></div>
            <div class="backlog">
                <p>Total books: <span id="total-books">0</span></span></p> 
                <p>Books read: <span id="books-read">0</span></p>
                <p>Backlog: <span id="not-read">0</span> </p>
            </div>
        </div>
    </header>
    <div id="new-book-container">
        <button id="new-book-button"><span class="material-symbols-outlined">
            add
            </span></button>
    </div>
    <dialog id="new-book-dialog">
        <form action="#" method="post" class="add-book-input" id="book-information">
            <h2 class="add-book-input" id="new-book-header">Add new book</h2>
            <div>
                <!-- <label for="book-title">Title</label> -->
                <input type="text" name="book-title" class="add-book-input" 
                id="book-title"  placeholder="Title" maxlength="50" required>
            </div>
            <div>
                <!-- <label for="book-author">Author</label> -->
                <input type="text" name="book-author" class="add-book-input" id="book-author" placeholder="Author" required>
            </div>
            <div>
                <!-- <label for="book-pages">Pages</label> -->
                <input type="number" name="book-pages" class="add-book-input" 
                id="book-pages" placeholder="Number of pages" min="1" required>
            </div>
            <div>
                <label for="book-read" class="add-book-input">I have read the book</label>
                <input type="checkbox" name="book-read" class="add-book-input" id="book-read" value="asda">
            </div>
            <button type="submit" class="add-book-input" id="submit-info">Add book</button>
            <button type="reset" class="add-book-input" id="reset-info">Reset</button>
            <button type="button" class="add-book-input" id="close-dialog">âœ–</button>
        </form>
    </dialog>
    <main id="container">
    </main>
</body>
</html>
